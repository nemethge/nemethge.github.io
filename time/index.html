<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timer & Stopwatch</h1>
        <div class="tabs">
            <button id="timer-tab" class="tab active">Timer</button>
            <button id="stopwatch-tab" class="tab">Stopwatch</button>
        </div>
        <div id="timer" class="content">
            <div class="display" id="timer-display">00:00:00</div>
            <input type="number" id="timer-hours" placeholder="HH" min="0">
            <input type="number" id="timer-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="timer-seconds" placeholder="SS" min="0" max="59">
            <button id="start-timer">Start Timer</button>
            <button id="reset-timer">Reset Timer</button>
        </div>
        <div id="stopwatch" class="content hidden">
            <div class="display" id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch">Start</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
